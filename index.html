<!DOCTYPE html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Stroboscope.js</title>
	<link type="text/css" href="style.css" rel="stylesheet" />
	<script type="text/javascript" src="stroboscope.js"></script>
	<script type="text/javascript" src="jquery-1.6.4.min.js"></script>
	<!-- jQuery UI -->
	<link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />	
	<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<!-- jPicker plugin -->
	<link rel="Stylesheet" type="text/css" href="jpicker/css/jpicker-1.1.6.min.css" />
	<script src="jpicker/jpicker-1.1.6.min.js" type="text/javascript"></script>
</head>
<body>
	<noscript>
		<div class="alert">
			Javascript must be enabled to use this application.
		</div>
	</noscript>
	
	<div class="config">
		<div id="launch">
			<button>Launch animation</button>
		</div>
		<div id="slider"></div>
		<div id="frequency">1 BPM</div>
		<div class="pickers">
			First color: <span id="picker1"></span>&nbsp;-&nbsp;Second color:  <span id="picker2"></span>
		</div>
		<div id="sync">
			<button>Synchronize</button>
		</div>
	</div>
	
	<script>
		setConfig();
	</script>
</body>
</html>
