<!DOCTYPE html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Stroboscope.js</title>
	<link type="text/css" href="style.css" rel="stylesheet" />
    <link type="text/css" href="lib/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="jpicker/css/jPicker-1.1.6.min.css" />
	<script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="jpicker/jpicker-1.1.6.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="stroboscope.js"></script>
</head>
<body>
	<noscript>
		<div class="alert">
			Javascript must be enabled to use this application.
		</div>
	</noscript>
	
	<div class="config" id="config">
		<div id="launch">
			<button>Launch animation</button>
		</div>
		<div id="slider"></div>
		<div id="frequency">1 BPM</div>
		<div class="pickers">
			First color: <span id="picker1"></span> - Second color:  <span id="picker2"></span>
		</div>
		<div id="sync">
			<button>Synchronize</button>
		</div>
	</div>
	
	<div id="open" class="open">Open config dialog</div>
	
	<script>
		$(function() {setConfig()}); // allow us to require jQuery and wait for load
	</script>
</body>
</html>
